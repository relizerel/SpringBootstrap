<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

</head>
    <body class="text-center">
        <div class="container">
            <form action="#" th:action="@{reg/newUser}" th:object="${user}" method="post" class="form-signin">
                <div>
                    <h1 class="mb-3 font-weight-light">User Registration</h1>
                </div>
                <div>
                    <p>
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </p>
                </div>
                <div>
                    <p>
                        <label for="password" class="sr-only">Password</label>
                        <input type="text" th:field="*{password}" id="password" placeholder="Password" class="form-control">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </p>
                </div>
                <div>
                    <p>
                        <label for="email" class="sr-only">Email</label>
                        <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </p>
                </div>
                <div>
                    <p>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Create user</button>
                        <a class="btn btn-light btn-block btn-primary " href="/login">Back to login page</a>
                        <a class="btn btn-light btn-block btn-primary " href="/">Back to home page</a>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
